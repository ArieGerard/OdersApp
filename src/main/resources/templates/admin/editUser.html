<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: underline;
            font-size: 14px;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .edit-card {
            background: white;
            border: 2px solid #333;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #000;
        }
        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            display: block;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/admin/users}" class="nav-link">‚Üê Back to User Management</a>
        
        <div class="edit-card">
            <h1 class="heading" th:text="${title}">Edit User</h1>
            
            <form method="post" th:action="@{/admin/users/edit}" th:object="${user}">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           th:field="*{username}"
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           th:field="*{password}"
                           placeholder="">
                    <span class="helper-text">Leave blank to keep current password</span>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" 
                            id="role" 
                            th:field="*{role}">
                        <option value="ROLE_USER">ROLE_USER</option>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="enabled" 
                               th:field="*{enabled}">
                        <label class="form-check-label" for="enabled">Enabled</label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
