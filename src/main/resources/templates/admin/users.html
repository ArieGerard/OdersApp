<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: underline;
            font-size: 14px;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #000;
        }
        .table-container {
            margin-top: 20px;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/orders}" class="nav-link">‚Üê Back to Orders</a>
        
        <h1 class="heading" th:text="${title}">User Management</h1>
        
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Enabled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">ID</td>
                        <td th:text="${user.username}">Username</td>
                        <td th:text="${user.role}">Role</td>
                        <td>
                            <span th:if="${user.enabled}">Yes</span>
                            <span th:unless="${user.enabled}">No</span>
                        </td>
                        <td class="action-buttons">
                            <a class="btn btn-primary btn-sm" th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
