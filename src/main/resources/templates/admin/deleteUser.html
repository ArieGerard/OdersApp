<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Delete User</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: #f5f5f5;
        }
        .delete-card {
            background: white;
            border: 2px solid #dc3545;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #dc3545;
        }
        .warning-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <div class="delete-card">
            <h1 class="heading" th:text="${title}">Delete User</h1>
            
            <div class="warning-message">
                <strong>Warning:</strong> This action cannot be undone. Are you sure you want to delete this user?
            </div>
            
            <div class="user-info" th:if="${user != null}">
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
                <p><strong>Enabled:</strong> 
                    <span th:if="${user.enabled}">Yes</span>
                    <span th:unless="${user.enabled}">No</span>
                </p>
            </div>
            
            <form method="post" th:action="@{/admin/users/delete}">
                <input type="hidden" name="id" th:value="${user.id}"/>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
