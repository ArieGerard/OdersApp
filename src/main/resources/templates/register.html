<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-card {
            background: white;
            border: 2px solid #333;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .register-heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #000;
        }
        .error-text {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1 class="register-heading">Create Account</h1>
        
        <form method="post" th:action="@{/register}" th:object="${registration}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       th:field="*{username}"
                       required
                       autofocus>
                <span class="error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Username must be between 3 and 50 characters
                </span>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       th:field="*{password}"
                       placeholder="••••••••"
                       required>
                <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password must be between 6 and 50 characters
                </span>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" 
                       class="form-control" 
                       id="confirmPassword" 
                       th:field="*{confirmPassword}"
                       placeholder="••••••••"
                       required>
                <span class="error-text" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                    Passwords do not match
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
