<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: white;
            border: 2px solid #333;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-heading" th:text="${title}">Login</h1>
        
        <!-- Success message for registration -->
        <div class="alert alert-success" th:if="${successMessage}" role="alert">
            <span th:text="${successMessage}">Registration successful. Please login.</span>
        </div>
        
        <!-- Error message for login failure -->
        <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
            <span th:text="${errorMessage}">Invalid username or password</span>
        </div>
        
        <!-- Success message for logout -->
        <div class="alert alert-success" th:if="${logoutMessage}" role="alert">
            <span th:text="${logoutMessage}">You have been logged out successfully</span>
        </div>
        
        <form method="post" th:action="@{/processLogin}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/register}" class="text-decoration-none">Don't have an account? Register here</a>
        </div>
    </div>
</body>
</html>
